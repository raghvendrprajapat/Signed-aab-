name: Build Web to Signed Android

on:
  workflow_dispatch:
    inputs:
      APP_NAME:
        description: "App name"
        required: true
        default: "My Web2App"
      APP_ID:
        description: "Package ID (e.g. com.example.app)"
        required: true
        default: "com.example.web2app"
      WEB_URL:
        description: "Live URL (must be https://)"
        required: true
        default: "https://example.com"
      VERSION_NAME:
        description: "Public version (e.g. 1.0.0)"
        required: true
        default: "1.0.0"
      VERSION_CODE:
        description: "Integer. Must increase every Play upload"
        required: true
        default: "1"
      TARGET_SDK:
        description: "Target / compile SDK (e.g. 35)"
        required: true
        default: "35"
      PLUGINS:
        description: "Extra native plugins to include"
        required: true
        type: choice
        default: "none"
        options:
          - "none"
          - "camera"
          - "push"
          - "location"
          - "all"
      PRIVACY_POLICY_URL:
        description: "Privacy policy URL (recommended if you show ads)"
        required: false
        default: ""
      APP_ICON_URL:
        description: "Full URL to icon PNG (optional)"
        required: false
        default: ""
      SPLASH_SCREEN_URL:
        description: "Full URL to splash PNG (optional)"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      APP_NAME: ${{ github.event.inputs.APP_NAME }}
      APP_ID: ${{ github.event.inputs.APP_ID }}
      WEB_URL: ${{ github.event.inputs.WEB_URL }}
      VERSION_NAME: ${{ github.event.inputs.VERSION_NAME }}
      VERSION_CODE: ${{ github.event.inputs.VERSION_CODE }}
      TARGET_SDK: ${{ github.event.inputs.TARGET_SDK }}
      MIN_SDK: "22"
      PLUGINS: ${{ github.event.inputs.PLUGINS }}
      PRIVACY_POLICY_URL: ${{ github.event.inputs.PRIVACY_POLICY_URL }}

      KEYSTORE_BASE64:   ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS:         ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD:      ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java (use 17 for Gradle compatibility)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare webDir (build web & set WEB_BUILD_DIR)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then npm ci; else npm install; fi
            if npm run | grep -q " build"; then npm run build || true; fi
            for d in dist build public; do
              if [ -d "$d" ]; then
                echo "WEB_BUILD_DIR=$d" >> $GITHUB_ENV
                break
              fi
            done
          fi
          if ! grep -q WEB_BUILD_DIR $GITHUB_ENV 2>/dev/null; then
            mkdir -p minimal_www
            printf '<!doctype html><html><body style="font-family:sans-serif;text-align:center;padding-top:2rem;">Loading…</body></html>\n' > minimal_www/index.html
            echo "WEB_BUILD_DIR=minimal_www" >> $GITHUB_ENV
          fi
          npm install -D @capacitor/core @capacitor/cli @capacitor/android

      - name: Validate inputs (strict)
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! "$APP_ID" =~ ^[a-z]+([a-z0-9_]*)(\.[a-z][a-z0-9_]*)+$ ]]; then
            echo "❌ APP_ID invalid: $APP_ID"; exit 1
          fi
          if ! [[ "$VERSION_CODE" =~ ^[0-9]+$ ]]; then echo "❌ VERSION_CODE must be integer"; exit 1; fi
          if ! [[ "$WEB_URL" =~ ^https:// ]]; then
            echo "❌ WEB_URL must start with https://"; exit 1
          fi
          for var in KEYSTORE_BASE64 KEYSTORE_PASSWORD KEY_ALIAS KEY_PASSWORD; do
            if [ -z "${!var:-}" ]; then echo "❌ Missing secret: $var"; exit 1; fi
          done

      - name: Restore keystore (safe)
        shell: bash
        run: |
          set -euo pipefail
          echo "$KEYSTORE_BASE64" | base64 -d > android.keystore
          chmod 600 android.keystore
          ls -l android.keystore

      - name: Configure Capacitor (bundle web assets inside app)
        shell: bash
        run: |
          set -euo pipefail
          WEB_BUILD_DIR="${WEB_BUILD_DIR:-minimal_www}"
          npx cap init "$APP_NAME" "$APP_ID" --web-dir="$WEB_BUILD_DIR" || true
          printf '{\n' > capacitor.config.json
          printf '  "appId": "%s",\n' "$APP_ID" >> capacitor.config.json
          printf '  "appName": "%s",\n' "$APP_NAME" >> capacitor.config.json
          printf '  "webDir": "%s",\n' "$WEB_BUILD_DIR" >> capacitor.config.json
          printf '  "bundledWebRuntime": false,\n' >> capacitor.config.json
          printf '  "android": {\n' >> capacitor.config.json
          printf '    "allowMixedContent": false\n' >> capacitor.config.json
          printf '  }\n' >> capacitor.config.json
          printf '}\n' >> capacitor.config.json
          if [ "$PLUGINS" = "camera" ]; then npm install @capacitor/camera; fi
          if [ "$PLUGINS" = "push" ]; then npm install @capacitor/push-notifications; fi
          if [ "$PLUGINS" = "location" ]; then npm install @capacitor/geolocation; fi
          if [ "$PLUGINS" = "all" ]; then npm install @capacitor/camera @capacitor/push-notifications @capacitor/geolocation; fi
          npx cap add android || true
          npx cap copy android || true
          npx cap sync android || true
          mkdir -p android/app/src/main/assets/public
          rsync -a --delete "$WEB_BUILD_DIR"/ android/app/src/main/assets/public/ || true
          if [ ! -f android/app/src/main/assets/public/index.html ]; then
            echo "Error: bundled web assets absent at android/app/src/main/assets/public/index.html"; ls -la android/app/src/main/assets || true; exit 1
          fi

      - name: Apply branding assets (safe placeholders)
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          ICON_SRC="${{ github.event.inputs.APP_ICON_URL }}"
          SPLASH_SRC="${{ github.event.inputs.SPLASH_SCREEN_URL }}"
          rm -rf app/src/main/res/mipmap-* app/src/main/res/drawable* app/src/main/res/mipmap-anydpi-v26 || true
          mkdir -p app/src/main/res/mipmap-xxxhdpi app/src/main/res/mipmap-xxhdpi app/src/main/res/mipmap-xhdpi app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-anydpi-v26
          mkdir -p app/src/main/res/drawable app/src/main/res/drawable-nodpi
          printf 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==' | base64 -d > /tmp/placeholder.png
          if [ -n "$ICON_SRC" ]; then
            if [[ "$ICON_SRC" == *.png ]]; then curl -fsSL "$ICON_SRC" -o /tmp/icon_src.png || cp /tmp/placeholder.png /tmp/icon_src.png; fi
            if [[ "$ICON_SRC" != *.png ]]; then base="${ICON_SRC%/}"; curl -fsSL "$base/icon_xxxhdpi.png" -o /tmp/icon_src.png || curl -fsSL "$base/icon.png" -o /tmp/icon_src.png || cp /tmp/placeholder.png /tmp/icon_src.png; fi
          else
            cp /tmp/placeholder.png /tmp/icon_src.png
          fi
          if [ -n "$SPLASH_SRC" ]; then
            if [[ "$SPLASH_SRC" == *.png ]]; then curl -fsSL "$SPLASH_SRC" -o /tmp/splash.png || cp /tmp/placeholder.png /tmp/splash.png; fi
            if [[ "$SPLASH_SRC" != *.png ]]; then base="${SPLASH_SRC%/}"; curl -fsSL "$base/splash.png" -o /tmp/splash.png || cp /tmp/placeholder.png /tmp/splash.png; fi
          else
            cp /tmp/placeholder.png /tmp/splash.png
          fi
          cp /tmp/icon_src.png app/src/main/res/mipmap-xxxhdpi/ic_launcher_full.png || true
          cp /tmp/icon_src.png app/src/main/res/mipmap-xxhdpi/ic_launcher_full.png || true
          cp /tmp/icon_src.png app/src/main/res/mipmap-xhdpi/ic_launcher_full.png || true
          cp /tmp/icon_src.png app/src/main/res/mipmap-hdpi/ic_launcher_full.png || true
          cp /tmp/icon_src.png app/src/main/res/mipmap-anydpi-v26/ic_launcher_foreground.png || true
          printf '%s\n' '<?xml version="1.0" encoding="utf-8"?>' '<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">' '  <background android:drawable="@mipmap/ic_launcher_background"/>' '  <foreground android:drawable="@mipmap/ic_launcher_full"/>' '</adaptive-icon>' > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml || true
          cp /tmp/splash.png app/src/main/res/drawable-nodpi/splash.png || true
          cp /tmp/splash.png app/src/main/res/drawable/splash.png || true
          printf '%s\n' '<?xml version="1.0" encoding="utf-8"?>' '<layer-list xmlns:android="http://schemas.android.com/apk/res/android">' '  <item android:drawable="@android:color/white" />' '  <item>' '    <bitmap android:gravity="center" android:src="@drawable/splash" />' '  </item>' '</layer-list>' > app/src/main/res/drawable/launch_background.xml || true

      - name: Ensure manifest icon entries & add permissions
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          MF="app/src/main/AndroidManifest.xml"
          if [ -f "$MF" ]; then
            perl -0777 -pe 'if (/<application\b[^>]*>/s) { $app=$&; $new=$app; if ($new !~ /android:icon=/) { $new =~ s/<application/<application android:icon=\"\@mipmap\/ic_launcher_full\"/; } else { $new =~ s/android:icon=\"[^\"]*\"/android:icon=\"\@mipmap\/ic_launcher_full\"/g; } if ($new !~ /android:roundIcon=/) { $new =~ s/<application/<application android:roundIcon=\"\@mipmap\/ic_launcher_full\"/; } else { $new =~ s/android:roundIcon=\"[^\"]*\"/android:roundIcon=\"\@mipmap\/ic_launcher_full\"/g; } s/\Q$app\E/$new/; }' -i "$MF" || true
            if ! grep -q "android.permission.POST_NOTIFICATIONS" "$MF"; then
              perl -0777 -pe 's|<manifest\b([^>]*)>|<manifest$1>\n    <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />|s' -i "$MF" || true
            fi
          fi

      - name: Patch Gradle & manifest settings (versions, signing)
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          cp ../android.keystore app/release.keystore || true
          if [ -f app/build.gradle ]; then FILE="app/build.gradle"; else FILE="app/build.gradle.kts"; fi
          sed -i -E "s/versionCode[ =]+[0-9]+/versionCode $VERSION_CODE/" "$FILE" || true
          sed -i -E "s/versionName[ =]+\"[^\"]+\"/versionName \"$VERSION_NAME\"/" "$FILE" || true
          sed -i -E "s/minSdkVersion[ =]+[0-9]+/minSdkVersion $MIN_SDK/" "$FILE" || true
          sed -i -E "s/minSdk[ =]+[0-9]+/minSdk $MIN_SDK/" "$FILE" || true
          sed -i -E "s/targetSdkVersion[ =]+[0-9]+/targetSdkVersion $TARGET_SDK/" "$FILE" || true
          sed -i -E "s/targetSdk[ =]+[0-9]+/targetSdk $TARGET_SDK/" "$FILE" || true
          sed -i -E "s/compileSdkVersion[ =]+[0-9]+/compileSdkVersion $TARGET_SDK/" "$FILE" || true
          sed -i -E "s/compileSdk[ =]+[0-9]+/compileSdk $TARGET_SDK/" "$FILE" || true
          if ! grep -q "signingConfigs" "$FILE"; then
            {
              echo ""
              echo "android {"
              echo "    signingConfigs {"
              echo "        release {"
              echo "            storeFile file(\"release.keystore\")"
              echo "            storePassword System.getenv(\"KEYSTORE_PASSWORD\")"
              echo "            keyAlias      System.getenv(\"KEY_ALIAS\")"
              echo "            keyPassword   System.getenv(\"KEY_PASSWORD\")"
              echo "        }"
              echo "    }"
              echo "    buildTypes {"
              echo "        release {"
              echo "            signingConfig signingConfigs.release"
              echo "            minifyEnabled false"
              echo "            shrinkResources false"
              echo "            debuggable false"
              echo "        }"
              echo "    }"
              echo "}"
            } >> "$FILE"
          fi

      - name: Make gradlew executable
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          if [ -f ./gradlew ]; then chmod +x ./gradlew || true; fi

      - name: Build release (bundle + apk) and reliably copy artifacts
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          echo "Start gradle build..."
          ./gradlew clean --no-daemon
          ./gradlew :app:bundleRelease :app:assembleRelease --no-daemon || true

          # debug: list outputs
          echo "---- LS app/build outputs ----"
          ls -la app/build || true
          echo "---- LS bundle/release ----"
          ls -la app/build/outputs/bundle/release || true
          echo "---- LS apk/release ----"
          ls -la app/build/outputs/apk/release || true

          # ensure out dirs
          mkdir -p ../out_aab ../out_apk
          # enable nullglob for safe array handling
          shopt -s nullglob
          AABS=(app/build/outputs/bundle/release/*.aab)
          APKS=(app/build/outputs/apk/release/*.apk)

          if [ ${#AABS[@]} -gt 0 ]; then
            echo "Copying AABs: ${AABS[*]}"
            cp "${AABS[@]}" ../out_aab/ || true
          else
            echo "No AAB files found."
          fi

          if [ ${#APKS[@]} -gt 0 ]; then
            echo "Copying APKs: ${APKS[*]}"
            cp "${APKS[@]}" ../out_apk/ || true
          else
            echo "No APK files found."
          fi

          # final listing
          echo "=== After copy: ../out_aab ==="
          ls -la ../out_aab || true
          echo "=== After copy: ../out_apk ==="
          ls -la ../out_apk || true

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: signed-aab
          path: out_aab

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: out_apk
