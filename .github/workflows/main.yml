name: Build Web to Signed Android

on:
  workflow_dispatch:
    inputs:
      APP_NAME:
        description: "App name"
        required: true
        default: "My Web2App"
      APP_ID:
        description: "Package ID (e.g. com.example.app)"
        required: true
        default: "com.example.web2app"
      WEB_URL:
        description: "Live URL (must be https:// unless you allow http)"
        required: true
        default: "https://example.com"
      VERSION_NAME:
        description: "Public version (e.g. 1.0.0)"
        required: true
        default: "1.0.0"
      VERSION_CODE:
        description: "Integer. Must increase every Play upload"
        required: true
        default: "1"
      TARGET_SDK:
        description: "Target / compile SDK"
        required: true
        default: "35"
      ALLOW_MIXED_CONTENT:
        description: "Allow http:// content? true/false"
        required: true
        default: "false"
      PLUGINS:
        description: "Extra native plugins to include"
        required: true
        type: choice
        default: "none"
        options:
          - "none"
          - "camera"
          - "push"
          - "location"
          - "all"
      APP_ICON_URL:
        description: "Public folder URL that contains app icon PNGs (optional)"
        required: false
        default: ""
      SPLASH_SCREEN_URL:
        description: "Public folder URL for splash screen PNG (optional)"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    env:
      APP_NAME: ${{ github.event.inputs.APP_NAME }}
      APP_ID: ${{ github.event.inputs.APP_ID }}
      WEB_URL: ${{ github.event.inputs.WEB_URL }}
      VERSION_NAME: ${{ github.event.inputs.VERSION_NAME }}
      VERSION_CODE: ${{ github.event.inputs.VERSION_CODE }}
      TARGET_SDK: ${{ github.event.inputs.TARGET_SDK }}
      # MIN_SDK removed from inputs due to GitHub limit; use default 22 here
      MIN_SDK: "22"
      ALLOW_MIXED_CONTENT: ${{ github.event.inputs.ALLOW_MIXED_CONTENT }}
      PLUGINS: ${{ github.event.inputs.PLUGINS }}

      # secrets (must exist in repo → Settings → Secrets and variables → Actions)
      KEYSTORE_BASE64:   ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS:         ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD:      ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # use Java 21 (Capacitor/Gradle wants source release 21)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      #################################################################
      # 1. Prepare webDir (works with OR without package.json)
      #################################################################
      - name: Prepare webDir
        shell: bash
        run: |
          set -euo pipefail

          # if repo is already a web project
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            # build if build script exists
            if npm run | grep -q " build"; then
              npm run build || true
            fi

            # try common build folders
            for d in dist build public; do
              if [ -d "$d" ]; then
                echo "WEB_BUILD_DIR=$d" >> $GITHUB_ENV
                break
              fi
            done
          fi

          # if still no WEB_BUILD_DIR => create minimal html
          if ! grep -q WEB_BUILD_DIR $GITHUB_ENV 2>/dev/null; then
            mkdir -p minimal_www
            printf '<!doctype html><html><body style="font-family:sans-serif;text-align:center;padding-top:2rem;">Loading…</body></html>\n' > minimal_www/index.html
            echo "WEB_BUILD_DIR=minimal_www" >> $GITHUB_ENV
          fi

          # make sure capacitor deps exist
          npm install -D @capacitor/core @capacitor/cli @capacitor/android

      #################################################################
      # 2. Validate inputs + secrets before wasting time
      #################################################################
      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail

          # APP_ID format check
          if [[ ! "$APP_ID" =~ ^[a-z]+([a-z0-9_]*)(\.[a-z][a-z0-9_]*)+$ ]]; then
            echo "❌ APP_ID invalid: $APP_ID"
            exit 1
          fi

          # VERSION_CODE must be integer
          if ! [[ "$VERSION_CODE" =~ ^[0-9]+$ ]]; then
            echo "❌ VERSION_CODE must be integer"
            exit 1
          fi

          # HTTPS rule unless ALLOW_MIXED_CONTENT=true
          if [[ "$ALLOW_MIXED_CONTENT" != "true" && ! "$WEB_URL" =~ ^https:// ]]; then
            echo "❌ WEB_URL must start with https:// (or set ALLOW_MIXED_CONTENT=true)"
            exit 1
          fi

          # secrets exist?
          for var in KEYSTORE_BASE64 KEYSTORE_PASSWORD KEY_ALIAS KEY_PASSWORD; do
            if [ -z "${!var:-}" ]; then
              echo "❌ Missing secret: $var"
              exit 1
            fi
          done

      #################################################################
      # 3. Restore keystore from Base64
      #################################################################
      - name: Restore keystore
        shell: bash
        run: |
          set -euo pipefail
          echo "$KEYSTORE_BASE64" | base64 -d > android.keystore
          ls -l android.keystore

      #################################################################
      # 4. Init Capacitor project and generate capacitor.config.json
      #################################################################
      - name: Configure Capacitor
        shell: bash
        run: |
          set -euo pipefail

          echo "WEB_BUILD_DIR currently set to: $WEB_BUILD_DIR"

          # Init Capacitor (no --npm-client flag because older CLI doesn't like it)
          npx cap init "$APP_NAME" "$APP_ID" --web-dir="$WEB_BUILD_DIR" || true

          # Generate capacitor.config.json (not .ts, so no TypeScript needed)
          printf '{\n' > capacitor.config.json
          printf '  "appId": "%s",\n' "$APP_ID" >> capacitor.config.json
          printf '  "appName": "%s",\n' "$APP_NAME" >> capacitor.config.json
          printf '  "webDir": "%s",\n' "$WEB_BUILD_DIR" >> capacitor.config.json
          printf '  "bundledWebRuntime": false,\n' >> capacitor.config.json
          printf '  "server": {\n' >> capacitor.config.json
          printf '    "url": "%s",\n' "$WEB_URL" >> capacitor.config.json
          if [ "$ALLOW_MIXED_CONTENT" = "true" ]; then
            printf '    "cleartext": true\n' >> capacitor.config.json
          else
            printf '    "cleartext": false\n' >> capacitor.config.json
          fi
          printf '  },\n' >> capacitor.config.json
          printf '  "android": {\n' >> capacitor.config.json
          if [ "$ALLOW_MIXED_CONTENT" = "true" ]; then
            printf '    "allowMixedContent": true\n' >> capacitor.config.json
          else
            printf '    "allowMixedContent": false\n' >> capacitor.config.json
          fi
          printf '  }\n' >> capacitor.config.json
          printf '}\n' >> capacitor.config.json

          # Install optional plugins
          if [ "$PLUGINS" = "camera" ]; then
            npm install @capacitor/camera
          elif [ "$PLUGINS" = "push" ]; then
            npm install @capacitor/push-notifications
          elif [ "$PLUGINS" = "location" ]; then
            npm install @capacitor/geolocation
          elif [ "$PLUGINS" = "all" ]; then
            npm install @capacitor/camera @capacitor/push-notifications @capacitor/geolocation
          fi

          # Add Android platform and sync
          npx cap add android || true
          npx cap sync android

      #################################################################
      # 4.5 Apply branding assets from URL(s) (robust & fixed)
      #################################################################
      - name: Apply branding assets from URL(s) (robust & fixed)
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail

          ICON_SRC="${{ github.event.inputs.APP_ICON_URL }}"
          SPLASH_SRC="${{ github.event.inputs.SPLASH_SCREEN_URL }}"

          if [ -z "$ICON_SRC" ] && [ -z "$SPLASH_SRC" ]; then
            echo "No branding URLs provided — skipping branding download"
            exit 0
          fi

          # install ImageMagick for resizing/flattening
          sudo apt-get update -y
          sudo apt-get install -y imagemagick || true

          # ensure resource dirs exist
          mkdir -p app/src/main/res/mipmap-xxxhdpi app/src/main/res/mipmap-xxhdpi app/src/main/res/mipmap-xhdpi app/src/main/res/mipmap-hdpi app/src/main/res/mipmap-anydpi-v26
          mkdir -p app/src/main/res/drawable app/src/main/res/drawable-nodpi

          # remove possible old files that cause duplicate resource errors (best-effort)
          rm -f app/src/main/res/mipmap-anydpi-v26/ic_launcher* app/src/main/res/mipmap-*/ic_launcher* app/src/main/res/drawable/launch_background.xml app/src/main/res/drawable-nodpi/splash.png || true

          # helper to download and flatten/resize icon into densities
          if [ -n "$ICON_SRC" ]; then
            case "$ICON_SRC" in */) ;; *) ICON_SRC="$ICON_SRC/";; esac
            echo "Downloading icons from: $ICON_SRC"

            # prefer full-size xxxhdpi if provided, else try direct file
            curl -sfSL "${ICON_SRC}icon_xxxhdpi.png" -o /tmp/icon_src.png || curl -sfSL "${ICON_SRC}icon.png" -o /tmp/icon_src.png || true

            if [ -f /tmp/icon_src.png ]; then
              echo "Found source icon at /tmp/icon_src.png — processing..."

              # convert: flatten alpha to white (avoid blank launcher icons), then create densities
              convert /tmp/icon_src.png -background white -alpha remove -alpha off /tmp/icon_flat.png || cp /tmp/icon_src.png /tmp/icon_flat.png || true

              # resize for densities: xxxhdpi=192, xxhdpi=144, xhdpi=96, hdpi=72 (typical)
              convert /tmp/icon_flat.png -resize 192x192\> /tmp/icon_xxxhdpi.png || true
              convert /tmp/icon_flat.png -resize 144x144\> /tmp/icon_xxhdpi.png  || true
              convert /tmp/icon_flat.png -resize 96x96\>   /tmp/icon_xhdpi.png   || true
              convert /tmp/icon_flat.png -resize 72x72\>   /tmp/icon_hdpi.png    || true

              # copy into mipmap folders
              cp /tmp/icon_xxxhdpi.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png || true
              cp /tmp/icon_xxxhdpi.png app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png || true
              cp /tmp/icon_xxhdpi.png  app/src/main/res/mipmap-xxhdpi/ic_launcher.png || true
              cp /tmp/icon_xhdpi.png   app/src/main/res/mipmap-xhdpi/ic_launcher.png || true
              cp /tmp/icon_hdpi.png    app/src/main/res/mipmap-hdpi/ic_launcher.png || true

              # create adaptive icon foreground/background images in anydpi-v26
              cp /tmp/icon_xxxhdpi.png app/src/main/res/mipmap-anydpi-v26/ic_launcher_foreground.png || true
              # create a simple background: use flattened image as background too (or a white bg if you prefer)
              cp /tmp/icon_xxxhdpi.png app/src/main/res/mipmap-anydpi-v26/ic_launcher_background.png || true

              # write adaptive XML files (overwrite safely)
              printf '%s\n' '<?xml version="1.0" encoding="utf-8"?>' \
                '<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">' \
                '  <background android:drawable="@mipmap/ic_launcher_background"/>' \
                '  <foreground android:drawable="@mipmap/ic_launcher_foreground"/>' \
                '</adaptive-icon>' > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml || true

              printf '%s\n' '<?xml version="1.0" encoding="utf-8"?>' \
                '<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">' \
                '  <background android:drawable="@mipmap/ic_launcher_background"/>' \
                '  <foreground android:drawable="@mipmap/ic_launcher_foreground"/>' \
                '</adaptive-icon>' > app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml || true

              echo "Icon densities and adaptive xml created."
            else
              echo "No icon image found at ${ICON_SRC}* (skipping icons)."
            fi
          fi

          # handle splash image: download, flatten if alpha, place in drawable-nodpi and ensure launch_background references it
          if [ -n "$SPLASH_SRC" ]; then
            case "$SPLASH_SRC" in */) ;; *) SPLASH_SRC="$SPLASH_SRC/";; esac
            echo "Downloading splash from: $SPLASH_SRC"
            curl -sfSL "${SPLASH_SRC}splash.png" -o /tmp/splash_src.png || curl -sfSL "${SPLASH_SRC}splash.png" -o /tmp/splash_src.png || true

            if [ -f /tmp/splash_src.png ]; then
              # flatten alpha to white to avoid transparent empty screens on some launchers
              convert /tmp/splash_src.png -background white -alpha remove -alpha off /tmp/splash_flat.png || cp /tmp/splash_src.png /tmp/splash_flat.png || true
              # copy to drawable-nodpi
              cp /tmp/splash_flat.png app/src/main/res/drawable-nodpi/splash.png || true

              # ensure launch_background.xml references @drawable/splash (create or overwrite)
              LAUNCH_XML="app/src/main/res/drawable/launch_background.xml"
              mkdir -p app/src/main/res/drawable
              printf '%s\n' '<?xml version="1.0" encoding="utf-8"?>' \
                '<layer-list xmlns:android="http://schemas.android.com/apk/res/android">' \
                '    <item android:drawable="@android:color/white" />' \
                '    <item>' \
                '        <bitmap android:gravity="center" android:src="@drawable/splash" />' \
                '    </item>' \
                '</layer-list>' > "$LAUNCH_XML" || true

              echo "Splash applied and launch_background created/updated."
            else
              echo "No splash image found at ${SPLASH_SRC}* (skipping splash)."
            fi
          fi

          # Debug listing so we can inspect results in Actions logs
          echo "=== DEBUG: /tmp files ==="
          ls -l /tmp/icon* /tmp/splash* || true

          echo "=== DEBUG: mipmap-anydpi-v26 ==="
          ls -l app/src/main/res/mipmap-anydpi-v26 || true

          echo "=== DEBUG: mipmap-* folders (show first 200 lines) ==="
          ls -l app/src/main/res/mipmap-* | sed -n '1,200p' || true

          echo "=== DEBUG: drawable folders ==="
          ls -l app/src/main/res/drawable* | sed -n '1,200p' || true

          echo "=== DEBUG: ic_launcher.xml content (if present) ==="
          if [ -f app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml ]; then
            sed -n '1,200p' app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml || true
          fi

          echo "=== DEBUG: launch_background.xml content (if present) ==="
          if [ -f app/src/main/res/drawable/launch_background.xml ]; then
            sed -n '1,200p' app/src/main/res/drawable/launch_background.xml || true
          fi

          echo "Branding step complete."

      #################################################################
      # 5. Patch Gradle for versioning, SDK levels, signing
      #################################################################
      - name: Patch Gradle
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail

          cp ../android.keystore app/release.keystore

          if [ -f app/build.gradle ]; then
            FILE="app/build.gradle"
          else
            FILE="app/build.gradle.kts"
          fi

          echo "Patching $FILE"

          sed -i -E "s/versionCode[ =]+[0-9]+/versionCode $VERSION_CODE/" "$FILE" || true
          sed -i -E "s/versionName[ =]+\"[^\"]+\"/versionName \"$VERSION_NAME\"/" "$FILE" || true

          sed -i -E "s/minSdkVersion[ =]+[0-9]+/minSdkVersion $MIN_SDK/" "$FILE" || true
          sed -i -E "s/minSdk[ =]+[0-9]+/minSdk $MIN_SDK/" "$FILE" || true

          sed -i -E "s/targetSdkVersion[ =]+[0-9]+/targetSdkVersion $TARGET_SDK/" "$FILE" || true
          sed -i -E "s/targetSdk[ =]+[0-9]+/targetSdk $TARGET_SDK/" "$FILE" || true

          sed -i -E "s/compileSdkVersion[ =]+[0-9]+/compileSdkVersion $TARGET_SDK/" "$FILE" || true
          sed -i -E "s/compileSdk[ =]+[0-9]+/compileSdk $TARGET_SDK/" "$FILE" || true

          if ! grep -q "signingConfigs" "$FILE"; then
            {
              echo ""
              echo "android {"
              echo "    signingConfigs {"
              echo "        release {"
              echo "            storeFile file(\"release.keystore\")"
              echo "            storePassword System.getenv(\"KEYSTORE_PASSWORD\")"
              echo "            keyAlias      System.getenv(\"KEY_ALIAS\")"
              echo "            keyPassword   System.getenv(\"KEY_PASSWORD\")"
              echo "        }"
              echo "    }"
              echo "    buildTypes {"
              echo "        release {"
              echo "            signingConfig signingConfigs.release"
              echo "            minifyEnabled false"
              echo "            shrinkResources false"
              echo "            debuggable false"
              echo "        }"
              echo "    }"
              echo "}"
            } >> "$FILE"
          fi

          if [ "$ALLOW_MIXED_CONTENT" = "true" ]; then
            MF="app/src/main/AndroidManifest.xml"
            if [ -f "$MF" ]; then
              if ! grep -q usesCleartextTraffic "$MF"; then
                sed -i 's/<application /<application android:usesCleartextTraffic="true" /' "$MF"
              fi
            fi
          fi

      #################################################################
      # 6. Build release AAB+APK and upload artifacts separately
      #################################################################
      - name: Build release
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          ./gradlew clean :app:bundleRelease :app:assembleRelease

          # make output folders
          mkdir -p ../out_aab
          mkdir -p ../out_apk

          # copy built files
          cp app/build/outputs/bundle/release/*.aab ../out_aab/ || true
          cp app/build/outputs/apk/release/*.apk ../out_apk/   || true

          echo "=== AAB files ==="
          ls -l ../out_aab || true
          echo "=== APK files ==="
          ls -l ../out_apk || true

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: signed-aab
          path: out_aab

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: out_apk
