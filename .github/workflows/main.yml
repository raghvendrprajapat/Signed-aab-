name: Build web → Signed Android APK & AAB

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  build-android:
    name: Build Web & Android (APK + AAB)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-v1-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: Install web dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            npm ci
          else
            npm install
          fi

      - name: Build web (production)
        run: |
          npm run build --if-present

      - name: Find web build directory
        id: find_build
        run: |
          set -e
          for d in build dist out public www; do
            if [ -d "$d" ]; then
              echo "build_dir=$d" >> $GITHUB_OUTPUT
              exit 0
            fi
          done
          found=$(find . -maxdepth 3 -type f -name index.html -printf "%h\n" | head -n 1 || true)
          if [ -n "$found" ]; then
            echo "build_dir=$found" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "build_dir=" >> $GITHUB_OUTPUT

      - name: Fail early if no web build found
        if: ${{ steps.find_build.outputs.build_dir == '' }}
        run: |
          echo "No web build directory found (build|dist|out|public|www). Aborting."
          exit 1

      - name: Prepare Android keystore (safe shell check)
        run: |
          # Check secret inside shell to avoid using 'secrets' in step-level 'if:' expressions.
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "ANDROID_KEYSTORE_BASE64 present — creating keystore files..."
            mkdir -p android/app
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
            # Write keystore.properties (format many Gradle configs expect)
            printf 'storeFile=release.keystore\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n' \
              "${{ secrets.KEYSTORE_PASSWORD }}" "${{ secrets.KEY_ALIAS }}" "${{ secrets.KEY_PASSWORD }}" \
              > android/keystore.properties
            # Provide a copy next to the app folder too (some projects expect android/app/keystore.properties)
            cp android/keystore.properties android/app/keystore.properties || true
            echo "Keystore created at android/app/release.keystore and keystore.properties written."
          else
            echo "ANDROID_KEYSTORE_BASE64 secret is empty or not set — skipping keystore creation."
          fi

      - name: Copy web build into Android project (bundle all code)
        run: |
          WEBDIR="${{ steps.find_build.outputs.build_dir }}"
          if [ -z "$WEBDIR" ]; then
            echo "No web build dir set"; exit 1
          fi
          if [ -d android ]; then
            # Capacitor public
            if [ -d android/app/src/main/assets/public ]; then
              rm -rf android/app/src/main/assets/public
              mkdir -p android/app/src/main/assets/public
              cp -a "$WEBDIR/." android/app/src/main/assets/public/
              echo "Copied web build to android/app/src/main/assets/public"
            fi
            # Cordova / fallback assets/www
            rm -rf android/app/src/main/assets/www || true
            mkdir -p android/app/src/main/assets/www
            cp -a "$WEBDIR/." android/app/src/main/assets/www/
            echo "Copied web build to android/app/src/main/assets/www"
            # Also copy to res/raw for TWA or other setups
            mkdir -p android/app/src/main/res/raw
            cp -a "$WEBDIR/." android/app/src/main/res/raw/
            echo "Also copied web build to android/app/src/main/res/raw"
          else
            echo "android/ directory not found in repo; aborting." >&2
            exit 1
          fi

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android artifacts (AAB + APK)
        working-directory: android
        run: |
          set -e
          ./gradlew --version || true
          ./gradlew clean
          # Build bundle and apk. If keystore.properties is present and Gradle configured, builds will be signed.
          ./gradlew bundleRelease -x lint || true
          ./gradlew assembleRelease -x lint || true
          # List outputs for debugging
          find app/build/outputs -type f -name "*.aab" -o -name "*release*.apk" -print || true

      - name: Collect artifacts into outputs/gha
        run: |
          mkdir -p android/app/build/outputs/gha
          find android -type f -name "*.aab" -o -name "*release*.apk" -exec cp {} android/app/build/outputs/gha/ \; || true
          ls -lah android/app/build/outputs/gha || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-releases
          path: android/app/build/outputs/gha
