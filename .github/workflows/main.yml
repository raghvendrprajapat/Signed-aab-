name: Build Web → Signed Android

on:
  workflow_dispatch:
    inputs:
      APP_NAME:
        description: "App name (display)"
        required: false
        default: "My Web2App"
      APP_ID:
        description: "Package ID (e.g. com.example.app)"
        required: true
        default: "com.example.web2app"
      WEB_BUNDLE:
        description: "Bundle web assets inside app? true/false"
        required: true
        default: "true"
      VERSION_NAME:
        description: "Public version (e.g. 1.0.0)"
        required: true
        default: "1.0.0"
      VERSION_CODE:
        description: "Integer. Must increase every Play upload"
        required: true
        default: "1"
      TARGET_SDK:
        description: "Target/compile SDK (e.g. 35)"
        required: true
        default: "35"
      PLUGINS:
        description: "Extra native plugins (none|camera|push|location|all)"
        required: true
        type: choice
        default: "none"
        options:
          - "none"
          - "camera"
          - "push"
          - "location"
          - "all"
      APP_ICON_URL:
        description: "Optional: URL to icon PNG or folder with icon_xxxhdpi.png"
        required: false
        default: ""
      SPLASH_SCREEN_URL:
        description: "Optional: URL to splash PNG or folder"
        required: false
        default: ""
      PRIVACY_POLICY_URL:
        description: "Optional: privacy policy URL (recommended if ads)"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 50

    env:
      APP_NAME: ${{ github.event.inputs.APP_NAME }}
      APP_ID: ${{ github.event.inputs.APP_ID }}
      WEB_BUNDLE: ${{ github.event.inputs.WEB_BUNDLE }}
      VERSION_NAME: ${{ github.event.inputs.VERSION_NAME }}
      VERSION_CODE: ${{ github.event.inputs.VERSION_CODE }}
      TARGET_SDK: ${{ github.event.inputs.TARGET_SDK }}
      MIN_SDK: "22"
      PLUGINS: ${{ github.event.inputs.PLUGINS }}
      APP_ICON_URL: ${{ github.event.inputs.APP_ICON_URL }}
      SPLASH_SCREEN_URL: ${{ github.event.inputs.SPLASH_SCREEN_URL }}
      PRIVACY_POLICY_URL: ${{ github.event.inputs.PRIVACY_POLICY_URL }}

      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java (Gradle-compatible)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prepare webDir (build web and set WEB_BUILD_DIR)
        shell: bash
        run: |
          set -euo pipefail
          # build if package.json exists
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then npm ci; else npm install; fi
            if npm run | grep -q " build"; then npm run build || true; fi
          fi
          WEB_BUILD_DIR=""
          for d in dist build public; do
            if [ -d "$d" ]; then WEB_BUILD_DIR="$d"; break; fi
          done
          if [ -z "$WEB_BUILD_DIR" ]; then
            mkdir -p minimal_www
            printf '<!doctype html><html><body><h3>Minimal App</h3></body></html>\n' > minimal_www/index.html
            WEB_BUILD_DIR="minimal_www"
          fi
          echo "WEB_BUILD_DIR=$WEB_BUILD_DIR" >> $GITHUB_ENV
          echo "Using web build dir: $WEB_BUILD_DIR"

      - name: Validate required secrets & inputs
        shell: bash
        run: |
          set -euo pipefail
          # APP_ID basic validation
          if [[ ! "${APP_ID}" =~ ^[a-z]+([a-z0-9_]*)(\.[a-z][a-z0-9_]*)+$ ]]; then
            echo "❌ APP_ID invalid: ${APP_ID}"
            exit 1
          fi
          if ! [[ "${VERSION_CODE}" =~ ^[0-9]+$ ]]; then
            echo "❌ VERSION_CODE must be integer"
            exit 1
          fi
          if [ -z "${ANDROID_KEYSTORE_BASE64:-}" ] || [ -z "${KEYSTORE_PASSWORD:-}" ] || [ -z "${KEY_ALIAS:-}" ] || [ -z "${KEY_PASSWORD:-}" ]; then
            echo "❌ Missing required keystore secrets (ANDROID_KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD)"
            exit 1
          fi
          echo "✅ inputs & secrets present"

      - name: Restore keystore (safe)
        shell: bash
        run: |
          set -euo pipefail
          echo "${ANDROID_KEYSTORE_BASE64}" | base64 -d > android.keystore
          chmod 600 android.keystore
          ls -l android.keystore

      - name: Install Capacitor packages
        shell: bash
        run: |
          set -euo pipefail
          npm install -D @capacitor/core @capacitor/cli @capacitor/android || true

      - name: Configure Capacitor (bundle web assets inside app)
        shell: bash
        run: |
          set -euo pipefail
          echo "WEB_BUILD_DIR is $WEB_BUILD_DIR"
          npx cap init "${APP_NAME}" "${APP_ID}" --web-dir="$WEB_BUILD_DIR" || true
          # write capacitor config with bundled assets (no server.url)
          cat > capacitor.config.json <<EOF
{
  "appId": "${APP_ID}",
  "appName": "${APP_NAME}",
  "webDir": "${WEB_BUILD_DIR}",
  "bundledWebRuntime": false,
  "android": {
    "allowMixedContent": false
  }
}
EOF
          # optional plugins install
          if [ "${PLUGINS}" = "camera" ]; then npm i @capacitor/camera || true; fi
          if [ "${PLUGINS}" = "push" ]; then npm i @capacitor/push-notifications || true; fi
          if [ "${PLUGINS}" = "location" ]; then npm i @capacitor/geolocation || true; fi
          if [ "${PLUGINS}" = "all" ]; then npm i @capacitor/camera @capacitor/push-notifications @capacitor/geolocation || true; fi
          npx cap add android || true
          npx cap copy android || true
          npx cap sync android || true

      - name: Apply branding assets (icon + splash) — safe fallback
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          ICON_SRC="${{ github.event.inputs.APP_ICON_URL }}"
          SPLASH_SRC="${{ github.event.inputs.SPLASH_SCREEN_URL }}"
          # create resource dirs
          rm -rf app/src/main/res/mipmap-* app/src/main/res/drawable* app/src/main/res/mipmap-anydpi-v26 || true
          mkdir -p app/src/main/res/mipmap-xxxhdpi app/src/main/res/mipmap-xxhdpi app/src/main/res/mipmap-xhdpi app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-anydpi-v26 app/src/main/res/drawable app/src/main/res/drawable-nodpi
          # helper downloader
          dl() {
            url="$1"; out="$2"
            curl -sfSL "$url" -o "$out" || true
          }
          # icon
          if [ -n "$ICON_SRC" ]; then
            if [[ "$ICON_SRC" =~ \.png$ ]]; then dl "$ICON_SRC" /tmp/icon_src.png; else dl "${ICON_SRC%/}/icon_xxxhdpi.png" /tmp/icon_src.png || true; fi
          fi
          if [ -f /tmp/icon_src.png ]; then
            sudo apt-get update -y >/dev/null || true
            sudo apt-get install -y imagemagick >/dev/null || true
            convert /tmp/icon_src.png -background white -alpha remove -alpha off /tmp/icon_flat.png || cp /tmp/icon_src.png /tmp/icon_flat.png || true
            convert /tmp/icon_flat.png -resize 192x192\> /tmp/icon_xxxhdpi.png || cp /tmp/icon_flat.png /tmp/icon_xxxhdpi.png || true
            convert /tmp/icon_flat.png -resize 144x144\> /tmp/icon_xxhdpi.png || cp /tmp/icon_flat.png /tmp/icon_xxhdpi.png || true
            convert /tmp/icon_flat.png -resize 96x96\> /tmp/icon_xhdpi.png || cp /tmp/icon_flat.png /tmp/icon_xhdpi.png || true
            convert /tmp/icon_flat.png -resize 72x72\> /tmp/icon_hdpi.png || cp /tmp/icon_flat.png /tmp/icon_hdpi.png || true
            cp /tmp/icon_xxxhdpi.png app/src/main/res/mipmap-xxxhdpi/ic_launcher_full.png || true
            cp /tmp/icon_xxhdpi.png app/src/main/res/mipmap-xxhdpi/ic_launcher_full.png || true
            cp /tmp/icon_xhdpi.png app/src/main/res/mipmap-xhdpi/ic_launcher_full.png || true
            cp /tmp/icon_hdpi.png app/src/main/res/mipmap-hdpi/ic_launcher_full.png || true
            cp /tmp/icon_xxxhdpi.png app/src/main/res/mipmap-anydpi-v26/ic_launcher_foreground.png || true
            convert /tmp/icon_flat.png -resize 48x48\> /tmp/icon_bg.png || cp /tmp/icon_flat.png /tmp/icon_bg.png || true
            cp /tmp/icon_bg.png app/src/main/res/mipmap-anydpi-v26/ic_launcher_background.png || true
            printf '%s\n' '<?xml version="1.0" encoding="utf-8"?>' \
              '<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">' \
              '  <background android:drawable="@mipmap/ic_launcher_background"/>' \
              '  <foreground android:drawable="@mipmap/ic_launcher_full"/>' \
              '</adaptive-icon>' > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml || true
          fi
          # splash
          if [ -n "$SPLASH_SRC" ]; then
            if [[ "$SPLASH_SRC" =~ \.png$ ]]; then dl "$SPLASH_SRC" /tmp/splash.png; else dl "${SPLASH_SRC%/}/splash.png" /tmp/splash.png || true; fi
          fi
          if [ -f /tmp/splash.png ]; then
            sudo apt-get update -y >/dev/null || true
            sudo apt-get install -y imagemagick >/dev/null || true
            convert /tmp/splash.png -background white -alpha remove -alpha off /tmp/splash_flat.png || cp /tmp/splash.png /tmp/splash_flat.png || true
            cp /tmp/splash_flat.png app/src/main/res/drawable-nodpi/splash.png || true
            cp /tmp/splash_flat.png app/src/main/res/drawable/splash.png || true
            mkdir -p app/src/main/res/drawable
            cat > app/src/main/res/drawable/launch_background.xml <<EOL
<?xml version="1.0" encoding="utf-8"?>
<layer-list xmlns:android="http://schemas.android.com/apk/res/android">
  <item android:drawable="@android:color/white"/>
  <item>
    <bitmap android:gravity="center" android:src="@drawable/splash"/>
  </item>
</layer-list>
EOL
          fi

      - name: Ensure manifest icon entries & permissions
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          MF="app/src/main/AndroidManifest.xml"
          if [ -f "$MF" ]; then
            # set launcher icons if missing
            perl -0777 -pe '
              if (/<application\b[^>]*>/s) {
                $app = $&; $new = $app;
                if ($new !~ /android:icon=/) { $new =~ s/<application/<application android:icon=\"\@mipmap\/ic_launcher_full\"/; }
                else { $new =~ s/android:icon=\"[^\"]*\"/android:icon=\"\@mipmap\/ic_launcher_full\"/g; }
                if ($new !~ /android:roundIcon=/) { $new =~ s/<application/<application android:roundIcon=\"\@mipmap\/ic_launcher_full\"/; }
                else { $new =~ s/android:roundIcon=\"[^\"]*\"/android:roundIcon=\"\@mipmap\/ic_launcher_full\"/g; }
                s/\Q$app\E/$new/;
              }
            ' -i "$MF" || true
            # add POST_NOTIFICATIONS permission (API 33+)
            if ! grep -q "POST_NOTIFICATIONS" "$MF"; then
              sed -i '1s/^/<?xml version="1.0" encoding="utf-8"?>\n/' "$MF" || true
              # append uses-permission at top if not present
              if ! grep -q "android.permission.POST_NOTIFICATIONS" "$MF"; then
                sed -i '1s/^/<manifest xmlns:android=\"http:\/\/schemas.android.com\/apk\/res\/android\">\
\n    <uses-permission android:name=\"android.permission.POST_NOTIFICATIONS\" \/>\
\n/' "$MF" || true
                # note: this is a safe best-effort patch; manifest structure may vary
              fi
            fi
          fi

      - name: Patch Gradle (versions + signing)
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          # restore keystore into android app folder
          cp ../android.keystore app/release.keystore || true
          FILE=""
          if [ -f app/build.gradle ]; then FILE="app/build.gradle"; elif [ -f app/build.gradle.kts ]; then FILE="app/build.gradle.kts"; fi
          if [ -n "$FILE" ]; then
            sed -i -E "s/versionCode[ =]+[0-9]+/versionCode ${VERSION_CODE}/" "$FILE" || true
            sed -i -E "s/versionName[ =]+\"[^\"]+\"/versionName \"${VERSION_NAME}\"/" "$FILE" || true
            sed -i -E "s/minSdkVersion[ =]+[0-9]+/minSdkVersion ${MIN_SDK}/" "$FILE" || true
            sed -i -E "s/minSdk[ =]+[0-9]+/minSdk ${MIN_SDK}/" "$FILE" || true
            sed -i -E "s/targetSdkVersion[ =]+[0-9]+/targetSdkVersion ${TARGET_SDK}/" "$FILE" || true
            sed -i -E "s/targetSdk[ =]+[0-9]+/targetSdk ${TARGET_SDK}/" "$FILE" || true
            sed -i -E "s/compileSdkVersion[ =]+[0-9]+/compileSdkVersion ${TARGET_SDK}/" "$FILE" || true
            sed -i -E "s/compileSdk[ =]+[0-9]+/compileSdk ${TARGET_SDK}/" "$FILE" || true
            if ! grep -q "signingConfigs" "$FILE"; then
              cat >> "$FILE" <<'GRADLE_END'

android {
    signingConfigs {
        release {
            storeFile file("release.keystore")
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            debuggable false
        }
    }
}
GRADLE_END
            fi
          fi

      - name: Make gradlew executable
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          chmod +x gradlew || true

      - name: Build release (bundle + apk)
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          ./gradlew clean --no-daemon
          ./gradlew :app:bundleRelease :app:assembleRelease --no-daemon || true
          mkdir -p ../out_aab ../out_apk
          cp app/build/outputs/bundle/release/*.aab ../out_aab/ 2>/dev/null || true
          cp app/build/outputs/apk/release/*.apk ../out_apk/ 2>/dev/null || true
          echo "AAB files:"; ls -la ../out_aab || true
          echo "APK files:"; ls -la ../out_apk || true

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: signed-aab
          path: out_aab

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: out_apk
