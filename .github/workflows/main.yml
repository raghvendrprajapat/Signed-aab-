name: Build Web to Signed Android

on:
  workflow_dispatch:
    inputs:
      WEB_APP_URL:
        description: "HTTPS web app URL to fetch and bundle"
        required: true
      httpsOnly:
        description: "Enforces only HTTPS URLs"
        required: false
        type: boolean
        default: true
      targetSdk:
        description: "Android target SDK version"
        required: false
        type: number
        default: 35
      iconPngUrl:
        description: "HTTPS PNG for app icon"
        required: false
        type: string
      splashPngUrl:
        description: "HTTPS PNG for splash screen"
        required: false
        type: string
      buildType:
        description: "Build type: release or debug"
        required: false
        type: choice
        default: 'release'
        options:
          - 'release'
          - 'debug'
      versionCode:
        description: "Version code"
        required: false
        type: number
        default: 1

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 50

    env:
      APP_NAME: "My Web2App"
      APP_ID: "com.example.web2app"
      WEB_APP_URL: ${{ github.event.inputs.WEB_APP_URL }}
      VERSION_CODE: ${{ github.event.inputs.versionCode }}
      TARGET_SDK: ${{ github.event.inputs.targetSdk }}
      MIN_SDK: "22"
      KEYSTORE_BASE64: ${{ secrets.KEYSTOREFILEBASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTOREPASSWORD }}
      KEY_ALIAS: ${{ secrets.KEYSTOREALIAS }}
      KEY_PASSWORD: ${{ secrets.KEYSTOREPASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ inputs.WEB_APP_URL }}" ]; then
            echo "::error::WEB_APP_URL is required"
            exit 11
          fi
          if [ "${{ inputs.httpsOnly }}" = "true" ]; then
            if [[ "${{ inputs.WEB_APP_URL }}" != https://* ]]; then
              echo "::error::Insecure URL detected. Only HTTPS URLs are allowed for WEB_APP_URL."
              exit 11
            fi
            if [ -n "${{ inputs.iconPngUrl }}" ] && [[ "${{ inputs.iconPngUrl }}" != https://* ]]; then
              echo "::error::iconPngUrl must be HTTPS."
              exit 11
            fi
            if [ -n "${{ inputs.splashPngUrl }}" ] && [[ "${{ inputs.splashPngUrl }}" != https://* ]]; then
              echo "::error::splashPngUrl must be HTTPS."
              exit 11
            fi
          fi

      - name: Restore keystore
        shell: bash
        run: |
          set -euo pipefail
          echo "$KEYSTORE_BASE64" | base64 --decode > android.keystore
          ls -l android.keystore

      - name: Fetch, Build, and Prepare Web App
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Fetching Web App"
          mkdir -p web_src
          cd web_src
          if [[ "$WEB_APP_URL" == *.git ]]; then
            echo "Source appears to be a Git repository. Cloning..."
            git clone --depth=1 "$WEB_APP_URL" .
          elif [[ "$WEB_APP_URL" == *.zip ]]; then
            echo "Source appears to be a ZIP file. Downloading and extracting..."
            curl -fL "$WEB_APP_URL" -o web.zip
            unzip web.zip
          else
            echo "Source appears to be a live website. Mirroring with wget..."
            wget --mirror --convert-links --adjust-extension --no-parent --no-verbose "$WEB_APP_URL"
            WGET_DIR=$(find . -maxdepth 1 -mindepth 1 -type d -print -quit)
            if [ -n "$WGET_DIR" ] && [ -d "$WGET_DIR" ] && [ "$(realpath "$WGET_DIR")" != "$(realpath .)" ]; then
              echo "Moving mirrored content from '$WGET_DIR' to current directory..."
              shopt -s dotglob
              mv -v "$WGET_DIR"/* .
              shopt -u dotglob
              rmdir "$WGET_DIR"
            else
              echo "Mirrored content is already in the correct directory."
            fi
          fi
          echo "::endgroup::"
          echo "::group::Building Web App (if necessary)"
          PKG_JSON=$(find . -maxdepth 2 -name package.json -print -quit)
          if [ -f "$PKG_JSON" ]; then
            echo "package.json found at $PKG_JSON. Running build..."
            cd $(dirname "$PKG_JSON")
            if [ -f package-lock.json ]; then npm ci; else npm install; fi
            if npm run | grep -q " build"; then
              npm run build
            else
              echo "No 'build' script found in package.json, assuming static assets."
            fi
            cd -
          else
            echo "No package.json found. Assuming static assets."
          fi
          echo "::endgroup::"
          echo "::group::Locating Web App Build Directory"
          BUILD_DIR=""
          for d in dist build public; do
            DIR_PATH=$(find . -maxdepth 3 -type d -name "$d" -print -quit)
            if [ -d "$DIR_PATH" ]; then
              BUILD_DIR="$DIR_PATH"
              break
            fi
          done
          if [ -z "$BUILD_DIR" ]; then
            INDEX_HTML=$(find . -maxdepth 3 -name index.html -print -quit)
            if [ -f "$INDEX_HTML" ]; then
              BUILD_DIR=$(dirname "$INDEX_HTML")
            else
              echo "❌ Critical: Could not find a web build directory (dist, build, public) or an index.html file."
              exit 1
            fi
          fi
          echo "Web build directory identified: $BUILD_DIR"
          FINAL_BUILD_DIR=$(realpath --relative-to=$PWD/.. "$BUILD_DIR")
          echo "WEB_BUILD_DIR=$FINAL_BUILD_DIR" >> $GITHUB_ENV
          echo "::endgroup::"
          npm install -D @capacitor/core @capacitor/cli @capacitor/android

      - name: Copy Web Assets to Android Project
        shell: bash
        run: |
          set -euo pipefail
          echo "Copying web assets from $WEB_BUILD_DIR to android/app/src/main/assets/public..."
          rm -rf android/app/src/main/assets/public
          mkdir -p android/app/src/main/assets/public
          cp -R "$WEB_BUILD_DIR"/* android/app/src/main/assets/public/
          echo "✅ Web assets copied successfully."

      - name: Verify Copied Web Assets
        shell: bash
        run: |
          set -euo pipefail
          echo "Verifying copied assets..."
          if [ ! -f "android/app/src/main/assets/public/index.html" ]; then
            echo "❌ Critical: index.html not found in android/app/src/main/assets/public after copy."
            exit 11
          fi
          echo "✅ Web assets verified successfully."

      - name: Apply Branding Assets
        if: github.event.inputs.iconPngUrl || github.event.inputs.splashPngUrl
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          sudo apt-get update -y && sudo apt-get install -y imagemagick
          ICON_SRC="${{ github.event.inputs.iconPngUrl }}"
          SPLASH_SRC="${{ github.event.inputs.splashPngUrl }}"
          if [ -n "$ICON_SRC" ]; then
            curl -fL "$ICON_SRC" -o /tmp/icon.png
            rm -rf app/src/main/res/mipmap-* app/src/main/res/drawable* app/src/main/res/mipmap-anydpi-v26
            mkdir -p app/src/main/res/mipmap-hdpi app/src/main/res/mipmap-mdpi app/src/main/res/mipmap-xhdpi app/src/main/res/mipmap-xxhdpi app/src/main/res/mipmap-xxxhdpi app/src/main/res/mipmap-anydpi-v26 app/src/main/res/drawable
            convert /tmp/icon.png -resize 72x72 app/src/main/res/mipmap-hdpi/ic_launcher.png
            convert /tmp/icon.png -resize 48x48 app/src/main/res/mipmap-mdpi/ic_launcher.png
            convert /tmp/icon.png -resize 96x96 app/src/main/res/mipmap-xhdpi/ic_launcher.png
            convert /tmp/icon.png -resize 144x144 app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            convert /tmp/icon.png -resize 192x192 app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            printf '%s\n' '<?xml version="1.0" encoding="utf-8"?>' \
              '<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">' \
              '  <background android:drawable="@android:color/white"/>' \
              '  <foreground android:drawable="@mipmap/ic_launcher_foreground"/>' \
              '</adaptive-icon>' > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml
            convert /tmp/icon.png -resize 432x432 app/src/main/res/drawable/ic_launcher_foreground.png
          fi
          if [ -n "$SPLASH_SRC" ]; then
            curl -fL "$SPLASH_SRC" -o /tmp/splash.png
            mkdir -p app/src/main/res/drawable
            cp /tmp/splash.png app/src/main/res/drawable/splash.png
          fi

      - name: Configure Capacitor for Offline Bundling
        shell: bash
        run: |
          set -euo pipefail
          printf '{\n' > capacitor.config.json
          printf '  "appId": "%s",\n' "$APP_ID" >> capacitor.config.json
          printf '  "appName": "%s",\n' "$APP_NAME" >> capacitor.config.json
          printf '  "webDir": "android/app/src/main/assets/public",\n' >> capacitor.config.json
          printf '  "bundledWebRuntime": true\n' >> capacitor.config.json
          printf '}\n' >> capacitor.config.json
          npx cap add android
          npx cap sync android

      - name: Patch Gradle
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          cp ../android.keystore app/release.keystore
          if [ -f app/build.gradle ]; then FILE="app/build.gradle"; else FILE="app/build.gradle.kts"; fi
          sed -i -E "s/versionCode[ =]+[0-9]+/versionCode $VERSION_CODE/" "$FILE"
          sed -i -E "s/minSdkVersion[ =]+[0-9]+/minSdkVersion $MIN_SDK/" "$FILE"
          sed -i -E "s/targetSdkVersion[ =]+[0-9]+/targetSdkVersion $TARGET_SDK/" "$FILE"
          sed -i -E "s/compileSdkVersion[ =]+[0-9]+/compileSdkVersion $TARGET_SDK/" "$FILE"
          if ! grep -q "signingConfigs" "$FILE"; then
            {
              echo ""
              echo "android {"
              echo "    signingConfigs {"
              echo "        release {"
              echo "            storeFile file(\"release.keystore\")"
              echo "            storePassword System.getenv(\"KEYSTORE_PASSWORD\")"
              echo "            keyAlias      System.getenv(\"KEY_ALIAS\")"
              echo "            keyPassword   System.getenv(\"KEY_PASSWORD\")"
              echo "        }"
              echo "    }"
              echo "    buildTypes {"
              echo "        release {"
              echo "            signingConfig signingConfigs.release"
              echo "            minifyEnabled false"
              echo "            shrinkResources false"
              echo "            debuggable false"
              echo "        }"
              echo "    }"
              echo "}"
            } >> "$FILE"
          fi

      - name: Build app
        shell: bash
        working-directory: android
        run: |
          set -euo pipefail
          BUILD_TYPE="${{ github.event.inputs.buildType }}"
          BUILD_TYPE_CAPITALIZED="$(tr '[:lower:]' '[:upper:]' <<< ${BUILD_TYPE:0:1})${BUILD_TYPE:1}"
          ./gradlew clean --no-daemon
          ./gradlew :app:bundle${BUILD_TYPE_CAPITALIZED} :app:assemble${BUILD_TYPE_CAPITALIZED} --no-daemon
          mkdir -p ../out_aab ../out_apk
          cp app/build/outputs/bundle/${BUILD_TYPE}/*.aab ../out_aab/
          cp app/build/outputs/apk/${BUILD_TYPE}/*.apk ../out_apk/

      - name: Verify build artifacts
        shell: bash
        run: |
          set -euo pipefail
          if ! ls out_aab/*.aab 1> /dev/null 2>&1; then echo "❌ Build failed: No AAB files found"; exit 1; fi
          if ! ls out_apk/*.apk 1> /dev/null 2>&1; then echo "❌ Build failed: No APK files found"; exit 1; fi
          echo "✅ Build artifacts found."

      - name: Inspect APK Contents
        shell: bash
        run: |
          set -euo pipefail
          APK_FILE=$(find out_apk -name "*.apk" | head -n 1)
          if ! unzip -l "$APK_FILE" | grep -q "assets/public/index.html"; then
            echo "❌ Critical: Final APK does not contain assets/public/index.html."
            exit 1
          fi
          echo "✅ Final APK contents verified successfully."

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: signed-aab
          path: out_aab/*.aab

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: out_apk/*.apk
